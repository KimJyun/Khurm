{% load static %}
<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
	<title>khurm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='{% static "css/bootstrap.min.css"%}' type='text/css' media='all'/>
	<link rel='stylesheet' href='{% static "css/animate.min.css"%}' type='text/css' media='all'/>
	<link rel='stylesheet' href='{% static "css/login_style.css"%}' type='text/css' media='all'/>
	<link rel='stylesheet' href='{% static "css/flexslider.css"%}' type='text/css' media='all'/>
</head>
<body class="frontpage">


<section id="home">
	<div class="container">
		<div class="textwidget">
			<div id="logo" style="text-align: center;"><img src='{% static "img/logo.png"%}' style="max-width:100%;border:0;height: 200px;	margin-bottom: 50px;margin-top:50px;"></div>

			<div class="left">
				<img src='{% static "img/background.png"%}' style="width:100%;">
			</div>

			<div class="right">
				<div id="tabMenu123" style="text-align: center;">
					<ul class="com_tabmenu">
						<li class="on"><a href="#none">로그인</a></li>
						<li><a href="#none">계정만들기</a></li>
					</ul>
				</div>

				<div id="tabSubMenu" style="text-align: center;" >
					<div class="panel" id="panel1" style="display:block;">
						<div id="naverIdLogin"><a href="#"><img src='{% static "img/naver.png"%}'></a></div>
						<div class="contactstyle t opform">
							<form method="post">
								<div class="form">
									<input type="text" name="email" placeholder="E-mail *">
									<input type="password" name="password" placeholder="Password *">
									<input type="submit" id="submit" class="clearfix btn" value="로그인">
								</div>
							</form>
						</div>
					</div>

					<div class="panel" id="panel2" style="display:block;">
						<div id="naverIdRegister"><a href="#"><img src='{% static "img/naver.png"%}'></a></div>
						<div class="contactstyle topform">
							<form method="post">
								<div class="form">
									<input type="text" name="email" placeholder="E-mail *">
									<input type="text" name="nickname" placeholder="nickname *">
									<input type="password" name="password" placeholder="Password *">
									<input type="password" name="password" placeholder="Re-enter password  *">
									<input type="submit" id="submit" class="clearfix btn" value="회원가입">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- SCRIPTS
================================================== -->
<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
<script src='{% static "js/jquery.js"%}'></script>
<script src='{% static "js/jquery.min.js"%}'></script>
<script src='{% static "js/jquery.scrolly.min.js"%}'></script>
<script src='{% static "js/plugins.js"%}'></script>
<script>
	var tabMenu = $("#tabMenu123 ul>li>a");
	var tabSubMenu = $("#tabSubMenu .panel");
	// 모든 서브메뉴 안보이게
	tabSubMenu.hide();
	
	// 탭메뉴 a 를 클릭했을때
	tabMenu.on("click", function(e){
		// 클릭한 메뉴가 몇번째 메뉴인지 가져옴
		var idx = tabMenu.index($(this));
		// 모든 서브메뉴 안보이게
		tabSubMenu.hide();
		// 서브메뉴중에서 클릭한 메뉴에 해당하는 서브메뉴만 보이게
		tabSubMenu.eq(idx).show();
		
		$("#tabMenu123 ul>li").removeClass();
		$("#tabMenu123 ul>li").eq(idx).addClass("on");
	});
	tabMenu.eq(0).click();
</script>
</body>
</html>
