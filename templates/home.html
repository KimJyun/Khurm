{% load static %}
{% load s3-tags %}
<!DOCTYPE html>
<html lang="ko-KR" class="no-js">

<head>
    
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/index.js'%}"></script>
    <link rel="stylesheet" href='{% static "css/index.css"%}' type='text/css'>
    <link rel="shortcut icon" href='{% static "img/Khurm_logo.ico"%}'>
    <!--<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    
    <link rel='stylesheet' href='{% static "css/bootstrap.min.css"%}' type='text/css' media='all'/>
	<link rel='stylesheet' href='{% static "css/index.css"%}' type='text/css'>
    ./Khurm_logo.ico
-->
    <title>Khurm</title>
</head>
<body>
    <div id='main'>
        <div class='menu'>
            <div id='khurm_logo'>
                <img id="main_logo" src="{% static 'img/Khurm_logo.png'%}">
            </div>
            <div id='menu'>
            </div>
        </div>
        <div class='contents'>
            <div class="blank_space"></div>
            <div class="navigator_space">
                <div id="search_box">
                    <form accept-charset="utf-8" method ="get">
                        <input type="text" placeholder="검색어를 입력하세요">
                        <button type="submit"><img src="{% static 'img/search-solid.svg'%}"></button>
                    </form>
                </div>
                <div class="menu_icon">
                    <button id="setting"><img src="{% static 'img/user-circle-solid.svg'%}"></button>
                    <button id="logout">로그아웃</button>
                </div>
            </div>
            <div id='file_content'>
                <div class="abstract">
                    <p>홈</p>
                </div>
                <div class='main_contents'>
                    {% load_s3 %}
                </div>
                
            </div>
            <!--
            
            -->
        </div>
    </div>
</body>

</html>
